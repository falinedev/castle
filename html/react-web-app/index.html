<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Buddy System</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="logo-icon.png"
            height="68"
            width="68"
            alt="Buddy System Logo"
          />
          <h1>Buddy System</h1>
        </div>
        <button class="btn btn-large">Add a Buddy</button>
      </header>

      <form class="form">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Phone Number" />
        <select>
          <option value="">Choose group:</option>
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Colleagues">Coleagues</option>
        </select>
        <button class="btn btn-large">Add</button>
      </form>

      <main class="main">
        <!--Sidebar with Filter for Groups-->
        <aside>
          <ul>
            <li class="groups">
              <button class="btn">All</button>
            </li>
            <li class="groups">
              <button class="btn">Family</button>
            </li>
            <li class="groups">
              <button class="btn">Friends</button>
            </li>
            <li class="groups">
              <button class="btn">Colleagues</button>
            </li>
          </ul>
        </aside>
        <!--List of Buddies with Details-->

        <section>
          <ul>
            <li class="buddies">
              <p>
                Jane Smith <br />
                555-123-4567
              </p>
              <span>Group:<strong>FAMILY</strong></span>
            </li>

            <li class="buddies">
              <p>
                Jon Smith <br />
                555-123-4567
              </p>
              <span>Group:<strong>FAMILY</strong></span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
